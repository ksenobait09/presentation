<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Шахматы</h1>
				</section>
				<section>
					<h2>Наша команда</h2>
					<div id="photos">
						<figure class="photo_wrapper">
							<img class="photo" src="/media/maks.png">
							<figcaption>Максим Цыганков
								<br/><s>full stack</s>
								<br><span class="fragment"  data-fragment-index="0">game engine/AI</span>
							</figcaption>
						</figure>
						<figure class="photo_wrapper">
							<img class="photo" src="/media/vlad.png">
							<figcaption>Владислав Тарасов
								<br/><s>full stack</s>
								<br><span class="fragment"  data-fragment-index="0">frontend</span>
							</figcaption>
						</figure>
						<figure class="photo_wrapper">
							<img class="photo" src="/media/nikita.png">
							<figcaption>Алтунин Никита
								<br/><s>full stack</s>
								<br><span class="fragment"  data-fragment-index="0">backend/devops</span>
							</figcaption>
						</figure>
						<figure class="photo_wrapper">
							<img class="photo" src="/media/nadia.jpg">
							<figcaption>Надежда Парпибаева<br/><span class="italic">top-1 ментор</span></figcaption>
						</figure>
					</div>
				</section>
				<section>
					<h2>Почему шахматы?</h2>
					<span class="fragment" data-fragment-index="0">Знакомая многим игра</span><br/>
					<span class="fragment" data-fragment-index="1">Несложно реализовать рабочий прототип</span><br/>
					<span class="fragment" data-fragment-index="2">Есть простор для его развития</span><br/>
				</section>
				<section>
					<h2>Прототип</h2>
					<img class="big_picture" src="media/chess.png">
				</section>
				<section>
					<h2>Готовая игра</h2>
					<figure >
						<img class="big_picture" src="media/qr-code.gif">
						<figcaption><a target="_blank" href="https://kekmate.tech">kekmate.tech</a></figcaption>
					</figure>
				</section>
				<section>
                    <h2>Спасибо за внимание!</h2>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
